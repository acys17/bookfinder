<app-navbar></app-navbar>
<section class="searchpage">
    <img class="glasses" src="../../assets/images/open-book.jpg" alt="">
    <p>Have a browse by searching for your favourite book!</p>
    <section class="search">
        <input [(ngModel)]="searchText" type="text" placeholder="e.g. Tolstoy">
        <button (click)="handlesearch()" class="search-button">Search</button>
    </section>
    <app-filter [genres]="genres" (genreChange)="handleGenreChange($event)"></app-filter>
    <section class="book-display">
        <section *ngFor="let book of books" class="books">
            <img src={{book.imageLinks.thumbnail}} alt="">    
            <p class="title">{{book.title}}</p>
            <p class="author">Author(s): {{book.authors}}</p>
            <!-- <div (click)="toggleFav($event)">Favourite</div> -->
        </section>
    </section>
</section>
